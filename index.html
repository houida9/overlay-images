<!doctype html>
<html lang="en">
  <head>

    <title>Overlay Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
    content="
      worker-src blob:; 
      child-src blob: gap:;
      img-src 'self' blob: data:;
      default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </head>

  <body>

    <div class="container">
      <div class="row">
        <!-- ADD SCREENSHOT -->
        <div class="col-6 text-center">
          <div class="file-upload screenshot">
            <button id="screenshot-upload" class="file-upload-btn btn btn-lg screenshot" type="button" onclick="$('.file-upload-input.screenshot').trigger( 'click' )">
              <span><i class="fa-solid fa-upload"></i></span> screenshot</button>
            <div class="image-upload-wrap screenshot">
              <input id="screenshot-input" class="file-upload-input screenshot" onchange="loadScreenshot(event)" type='file' accept="image/*" required/>
              <div class="drag-text">
                <img id="screenshot">
              </div>
            </div>
          </div>
        </div>
        <!-- ADD MOCKUP -->
        <div class="col-6 text-center">
          <div class="file-upload mockup">
            <button id="mockup-upload" class="file-upload-btn btn btn-lg mockup" type="button" onclick="$('.file-upload-input.mockup').trigger( 'click' )">
              <span><i class="fa-solid fa-upload"></i></span> mockup
            </button>
            <div class="image-upload-wrap mockup">
              <input id="mockup-input" class="file-upload-input mockup" onchange="loadMockup(event)" type='file' accept="image/*" required/>
              <div class="drag-text">
                <img id="mockup">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <div class="btn-group">
            <button id="resolution-dropdown" title="ITU Resolution" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
              Resolution
            </button>
            <div id="resolution-dropdown-menu" class="dropdown-menu">
              <a class="dropdown-item" href="#">1280 x 800</a>
              <a class="dropdown-item" href="#">1920 x 1080</a>
            </div>
          </div>
        </div>
        <div class="col-6 text-center">
          <div class="slideContainer">
            <span id="sliderTitle">Alpha</span>
            <input type="range" min="0" max="100" value="50" class="slider" id="slider">
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Overlay button -->
        <div class="col-12 center-block text-center center-block">
          <span class="d-inline-block overlay-wrapper" tabindex="0" data-toggle="tooltip" title="Choose an ITU resolution">
            <button class="btn btn-overlay btn-lg" type="button" id="overlay" onclick="overlay()" disabled>
              <span><i class="fa-solid fa-images"></i></span> Overlay
            </button>
          </span>
        </div>
      </div>
      <!-- Canvas -->
      <div class="row">
        <!-- Download -->
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-info btn-md" type="button" id="download" onclick="downloadOverlay()">Download</button>
          </div>
        </div>
        <div class="col-12 text-center">
          <canvas id="canvas" width=960 height=600></canvas>
        </div>
      </div>
    </div>
    
  </body>

</html>
