<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" 
    content="
      worker-src blob:; 
      child-src blob: gap:;
      img-src 'self' blob: data:;
      default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </head>
  <body>

    <div class="container">
      <div class="row">
        <!-- ADD MOCKUP -->
        <div class="col-6 text-center">
          <div class="file-upload mockup">
            <button id="mockup-upload" class="file-upload-btn mockup" type="button" onclick="$('.file-upload-input.mockup').trigger( 'click' )">Add Mockup</button>
            <div class="image-upload-wrap mockup">
              <input id="mockup-input" class="file-upload-input mockup" onchange="loadMockup(event)" type='file' accept="image/*" />
              <div class="drag-text">
                <img id="mockup">
              </div>
            </div>
          </div>
        </div>
        <!-- ADD ITU -->
        <div class="col-6 text-center">
          <div class="file-upload itu">
            <button id="itu-upload" class="file-upload-btn itu" type="button" onclick="$('.file-upload-input.itu').trigger( 'click' )">Add ITU</button>
            <div class="image-upload-wrap itu">
              <input id="itu-input" class="file-upload-input itu" onchange="loadITU(event)" type='file' accept="image/*" />
              <div class="drag-text">
                <img id="itu">  
              </div>
            </div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-4">
        </div>
        <!-- Overlay button -->
        <div class="col-4 center-block text-center">
          <button class="btn btn-overlay btn-lg" id="overlay">
            Overlay!
          </button>
        </div>
        <div class="col-4">
        </div>
      </div>
      <!-- Canvas -->
      <div class="row">
        <div class="col-12 text-center">
          <canvas id="canvas" width=1280 height=800></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
